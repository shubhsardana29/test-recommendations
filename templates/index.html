<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Recommendations</h1>
        <form id="recommendation-form">
            <label for="user-id">User ID:</label>
            <input type="text" id="user-id" name="user_id" required>
            <br>
            <label for="num-rankings">Number of Rankings:</label>
            <input type="number" id="num-rankings" name="num_rankings" value="10" min="1" required>
            <br>
            <button type="submit">Get Recommendations</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("recommendation-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const userId = document.getElementById("user-id").value;
            const numRankings = parseInt(document.getElementById("num-rankings").value);

            fetch("/recommendations", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    user_id: userId,
                    num_rankings: numRankings
                })
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById("result");
                resultDiv.innerHTML = "<h2>Recommended Products:</h2>";
                const recommendations = data.rankings;
                recommendations.forEach(product => {
                    resultDiv.innerHTML += `<p><strong>Product ID:</strong> ${product.product_id} | <strong>Combined Score:</strong> ${product.combined_score.toFixed(2)}</p>`;
                });
            })
            .catch(error => {
                console.error("Error fetching recommendations:", error);
            });
        });
    </script>
</body>
</html>
